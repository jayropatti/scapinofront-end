<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEP1 - WEB01</title>
  <link rel="stylesheet" href="../styles/init-subject-form-page.css">
  <script type="module" src="../src/app-subject_form.js"></script>
</head>

<body>
  <header>
    <span class="weather-info"></span>
    <span class="current-time"></span>
  </header>

  <main>
      <h1></h1>
      <form id="subject-form">
        <label for="vakcode-input">
          Vakcode <span class="code-error error"></span>
          <input type="text" id="vakcode-input" name="code" required/>
          
        </label>

        <label for="vaknaam-input">
          Vaknaam <span class="name-error"></span>
          <input type="text" id="vaknaam-input" name="name" required/>
          
        </label>

        <label for="studiejaar-input">
          Studiejaar <span class="year-error"></span>
          <input type="number" id="studiejaar-input" name="year" min="1" max="4" required />
          
        </label>

        <label for="blok-input">
          Blok <span class="periode-error"></span>
          <select id="blok-input" name="periode" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </label>

        <label for="ects-input">
          ECTS <span class="ects-error"></span>
          <input type="number" id="ects-input" name="ECTS">
        </label>

        <label for="description-input">
          Beschrijving <span class="description-error"></span>
          <textarea id="description-input" name="description"></textarea>
        </label>

        <label for="subject-completed">Behaald:</label>
        <input type="checkbox" id="subject-completed" name="completed">

        <div><p class="error"></p></div>

        <button type="submit" value="submit" class="primary-button">Toevoegen</button>
        <button type="button" class="secondary-button">Annuleren</button>
      </form>
  </main>

  <footer>
      <span>
          <button class="toggleThemeBtn">Dark Mode</button>
      </span>
  </footer>
</body>

</html>
